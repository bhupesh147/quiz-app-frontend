<mat-card >
    <h3>Your profile details</h3>
    <!-- {{user | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYJg8ExT3Fd8Tcig50LpvzZ6VI1iVLC4acida2aygPsQ&s"
                         alt=""
                         class="profile-image"/>
                         <h1 class="mt-20">{{user.firstName}} {{user.lastName}}</h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>Userid</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr *ngIf="user.phone">
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="btn d-flex justify-content-center">
        <button mat-raised-button color="primary" >Update</button>
        <button mat-raised-button color="accent">Share</button>
    </mat-card-actions>
</mat-card>
