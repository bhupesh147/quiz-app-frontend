<mat-card>
    <h1>Add new quiz</h1>
   <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            
            <form (ngSubmit)="addQuiz()">
 
                <!--title field-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input 
                    [(ngModel)]="quizData.title"
                    type="text" 
                    name="title"
                     placeholder="Enter here" 
                     matInput>
                </mat-form-field>

                 <!--description field-->
                 <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea
                    [(ngModel)]="quizData.description"
                      type="text"
                      name="description"
                      placeholder="Enter here" 
                      matInput
                      rows="3">
                    </textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                     <!-- maxMarks Field -->
                     <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter maximum marks</mat-label>
                        <input 
                        [(ngModel)]="quizData.maxMarks"
                        type="text" 
                        name="Max Marks"
                         placeholder="Enter here" 
                         matInput>
                    </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- noOfQuestion Field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Number Of Question</mat-label>
                            <input 
                            [(ngModel)]="quizData.numberOfQuestions"
                            type="text" 
                            name="Number of questions"
                             placeholder="Enter here" 
                             matInput>
                        </mat-form-field>
                       </div>
                </div>

                <!-- active field -->
        <mat-slide-toggle 
        name="active"
        [(ngModel)]="quizData.active"
             class="example-margin">
                 Publish Status
      </mat-slide-toggle>

      <br/>

      <!-- category field -->
      <mat-form-field appearance="fill" class="mt20 w100">
        <mat-label>Categories</mat-label>
        <mat-select name="category" [(ngModel)]="quizData.category.cid">
        <mat-option *ngFor="let c of categories" [value]="c.cid">
        {{c.title}}
        </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="container text-center mb10">
        <button mat-raised-button color ="primary" type="submit">Add</button>
      </div>

            </form>
        </div>
    </div>
   </div>
</mat-card>
