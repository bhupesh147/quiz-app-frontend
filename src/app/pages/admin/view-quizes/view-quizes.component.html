<mat-card class="mt10" *ngFor="let q of quizzes" >
    
    <mat-card-header>
        <div mat-card-avatar class="image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

   <mat-card-actions>
    <button 
    [routerLink]="'/admin/view-questions/' + q.qId+'/'+q.title "
    mat-flat-button 
    color="primary">Qustions</button>
    <button mat-stroked-button color="primary" class="ml20">Max Marks {{q.maxMarks}}</button>
    <button
     mat-stroked-button
      color="primary"
       class="ml20"> Question {{q.numberOfQuestions}}</button>
    <button mat-stroked-button color="primary" class="ml20"> Attempts</button>
    <button 
    [routerLink]="'/admin/quiz/' + q.qId" 
    mat-flat-button 
    color="primary"
     class="ml20"> Update</button>
    <button mat-flat-button color="primary" class="ml20" (click)="deletQuiz(q.qId)"> Delete</button>
   </mat-card-actions>
</mat-card>


<div class="container text-center mt10">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add new quiz</button>
</div>
