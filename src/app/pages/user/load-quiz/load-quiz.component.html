<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h3 class="mt20">Available Quizzes</h3>
        <div class="row mt20 " *ngIf="quizzes">
            <div class="col-md-6" *ngFor="let q of quizzes">
                
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content >
                       <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button 
                        [routerLink]="'/user-dashboard/instructions/'+q.qId"
                        mat-raised-button 
                        color="primary"
                        >View</button>
                        <button 
                         mat-raised-button
                         color="success"
                          class="ml10"
                          >Start</button>
                        <button mat-flat-button  class="ml10">Questions:{{q.numberOfQuestions}}</button>
                        <button mat-flat-button  class="ml10">Maximum Marks:{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
